<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../KaraAdAlliance/css/login.css">
    <title>Kara广告联盟</title>
</head>

<body>
    <main class="bg">
        <div class="container ">
            <div class="header">
                <h1><img src="../KaraAdAlliance/images/KARAlogo80@2x.png"></img>Kara广告联盟</h1>
            </div>

            <div class="content login-content">
                <form action="/my-handling-form-page" method="post">
                    <div class="login_input_content">
                        <label for="user">用户名:</label>
                        <input type="text" name="username" id="user" placeholder="请输入用户名">
                        <img src="../KaraAdAlliance/images/用户@2x.png" alt="">
                    </div>
                    <div class="login_input_content">
                        <label for="pw">密码:</label>
                        <input type="password" name="password" id="pw" placeholder="请输入密码">
                        <img src="../KaraAdAlliance/images/密码@2x.png" alt="">
                    </div>
                    <div class="login_input_content"><a href="../KaraAdAlliance/.html">忘记密码</a></div>

                    <div class="login_input_content">
                        <button type="button" class="register button_style_tow">会员注册</button>
                        <button type="submit" class="login button_style_one">登录</button>
                    </div>

                </form>
            </div>

            <div class="content registration">
                <form action="#" method="post">
                    <div class="registration_input_content">
                        <label for="">用户名:</label>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <div class="registration_input_content">
                        <label for="">密码:</label>
                        <input type="text" placeholder="最少输入6位">
                    </div>
                    <div class="registration_input_content">
                        <label for="">确认密码:</label>
                        <input type="text" placeholder="最少输入6位">
                    </div>
                    <div class="registration_input_content">
                        <label for="">手机号:</label>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="registration_input_content">
                        <label for="">邮箱:</label>
                        <input type="text" placeholder="请输入邮箱">
                    </div>
                    <div class="registration_input_content">
                        <label for="">微信:</label>
                        <input type="text" placeholder="请输入微信号">
                    </div>
                    <div class="registration_input_content">
                        <label for="">QQ:</label>
                        <input type="text" placeholder="请输入QQ号">
                    </div>
                    <div class="registration_input_content">
                        <label for="">姓名:</label>
                        <input type="text" placeholder="请输入姓名">
                    </div>
                    <div class="registration_input_content">
                        <label for="">身份证号:</label>
                        <input type="text" placeholder="请输入身份证号">
                    </div>
                    <div class="registration_input_content">
                        <label for="">收款人账号:（支付宝）:</label>
                        <input type="text" placeholder="请输入支付宝账号">
                    </div>
                    <div class="registration_input_content">
                        <label for="">收款人姓名（支付宝）:</label>
                        <input type="text" placeholder="请输入支付宝姓名">
                    </div>
                    <button class="define button_style_one">注册</button>
                </form>
            </div>

            <div class="content forget">
                <form action="/my-handling-form-page" method="post">
                    <div class="forget_input_content">
                        <label for="user">手机号码:</label>
                        <input type="text" name="username" id="user" placeholder="请输入手机号码">
                    </div>
                    <div class="forget_input_content">
                        <input type="password" name="password" id="pw" placeholder="请输入验证码">
                        <button>获取验证码</button>
                    </div>
                    <div class="forget_input_content">
                        <label for="pw">新密码:</label>
                        <input type="password" name="password" id="pw" placeholder="请输入密码">
                        
                    </div>
                    <div class="forget_input_content">
                        <label for="pw">确认密码:</label>
                        <input type="password" name="password" id="pw" placeholder="请输入密码">
            
                    </div>


                    <button class="define button_style_one">确定</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
