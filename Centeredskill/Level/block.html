<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            background: white;
            margin: 20px 0;
            padding: 10px;
        }
        /* 你可以给它一个中心块级元素margin-left和margin-right的auto */
        .center {
            margin: 0 auto;
            width: 200px;
            background: black;
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <div class="center">
            I'm a block level element and am centered.
        </div>
    </main>
</body>

</html>
