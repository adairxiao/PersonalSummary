<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入初始化 css -->
    <link rel="stylesheet" type="text/css" href="../H5Shopping/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../H5Shopping/css/fullpage.css" />

    <title>Document</title>

<body>
    <a href="#" class="go">
        <img src="../H5Shopping/images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">

    <div id="fullpage">
        <div class="section section-item-1">
            <img src="../H5Shopping/images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">

        <div class="section section-item-2">
            <img src="../H5Shopping/images/words-01-361-25.png" class="words-01" alt="">

        </div>
        <div class="section section-item-4">
            <img src="../H5Shopping/images/cloud.png" class="cloud cloud-back1" alt="">
            <img src="../H5Shopping/images/words-04.png" class="word" alt="">
            <img src="../H5Shopping/images/words-04-a.png" class="word words-04-a" alt="">
            <div class="car">
                <img src="../H5Shopping/images/car.png" class="car-img" alt="">

            </div>
            <img src="../H5Shopping/images/t1.png" class="t1" alt="">
            <img src="../H5Shopping/images/t1sqosfx8bxxa9wx_i-173-47.png" class="t1-content" alt="">

        <div class="section section-item-6">Some section</div>
        <div class="section section-item-7">Some section</div>
        <div class="section section-item-8">Some section</div>
    </div>

<script type="text/javascript" src="../H5Shopping/js/jquery-1.12.4.min.js"></script>
